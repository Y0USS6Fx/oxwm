name: Build Rust Binary

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install system dependencies (X11)
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libx11-dev \
          libx11-xcb-dev \
          libxcb1-dev \
          libxcb-ewmh-dev \
          libxcb-icccm4-dev \
          libxcb-util-dev \
          libxcb-keysyms1-dev \
          libxcb-shape0-dev \
          pkg-config

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable

    - name: Build release binary
      run: cargo build --release

    - name: Upload binary
      uses: actions/upload-artifact@v4
      with:
        name: oxwm
        path: target/release/*
