name: Build oxwm Binary

on:
  workflow_dispatch:  # Manual trigger only

env:
  BINARY_NAME: oxwm

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install X11 dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libx11-dev \
            libxft-dev \
            libxinerama-dev \
            libxcb1-dev \
            libxcb-xinerama0-dev \
            libxcb-keysyms1-dev \
            libxcb-util-dev \
            pkg-config

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build
        run: cargo build --release

      - name: Create download package
        run: |
          mv target/release/${{ env.BINARY_NAME }} oxwm
          tar -czf oxwm.tar.gz oxwm
          echo "Binary ready for download!"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: oxwm-binary
          path: oxwm.tar.gz
